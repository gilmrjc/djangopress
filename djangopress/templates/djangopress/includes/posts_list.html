{% for post in posts %}
<div class="blog-post" id="post-{{ post.pk }}">
    <h2 class="blog-post-title">
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </h2>
    <p class="blog-post-meta">{{ post.creation_date.date }} by <a href="#">{{ post.author }}</a></p>
    {{ post.content|linebreaks }}
</div>
{% endfor %}

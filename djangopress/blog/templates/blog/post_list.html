{% extends 'djangopress/base.html' %}

{% block content %}
<div class="col-sm-8 blog-main">
  {% include 'blog/includes/posts_list.html' with posts=posts %}
  {% if is_paginated %}
    <nav>
      <ul class="pager">
        {% if page_obj.has_previous %}
          <li>
            <a href="{% url 'djangopress:page' page=page_obj.previous_page_number %}">
              Previous
            </a>
          </li>
        {% endif %}
        {% if page_obj.has_next %}
          <li>
            <a href="{% url 'djangopress:page' page=page_obj.next_page_number %}">
              Next
            </a>
          </li>
        {% endif %}
      </ul>
    </nav>
  {% endif %}
  </div>
{% endblock %}

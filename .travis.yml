language: python

python:
  - "3.5"

env:
  - TOXENV=py34-dj18
  - TOXENV=py34-dj19
  - TOXENV=py35-dj18
  - TOXENV=py35-dj19

install:
  - pip install tox
  
script:
  - tox
  
after_success:
  - pip install coverage django-coverage-plugin codacy-coverage
  - coverage xml
  - python-codacy-coverage -r coverage.xml
